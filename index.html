<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>% SDF >.. | Terminal Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent-purple: #a855f7;
      --accent-blue: #3b82f6;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: transparent;
      color: #e5e7eb;
      overflow-x: hidden;
      cursor: none;
    }

    html { background-color: #000; }

    header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: relative;
      z-index: 10;
    }

    header img {
      height: 40px;
      width: 40px;
      border-radius: 4px;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header span {
      color: #22c55e;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    .video-bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
      overflow: hidden;
      pointer-events: none;
    }

    .video-bg-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -5;
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
      backdrop-filter: blur(8px);
      pointer-events: none;
    }

    .scanline {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.01) 50%, transparent 100%);
      position: fixed;
      top: -100%;
      left: 0;
      z-index: -1;
      pointer-events: none;
      animation: scanline 12s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(200%); }
    }

    #custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    #cursor-trail {
      position: fixed;
      width: 36px;
      height: 36px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <div class="video-bg-container">
    <video autoplay muted loop playsinline>
      <source src="https://motionbgs.com/media/4627/sasuke-in-the-rain.960x540.mp4" type="video/mp4">
    </video>
  </div>
  <div class="video-overlay"></div>
  <div class="scanline"></div>

  <!-- Custom Cursor -->
  <div id="custom-cursor"></div>
  <div id="cursor-trail"></div>

  <!-- HEADER Logo -->
  <header>
    <img src="https://i.pinimg.com/736x/79/ed/2d/79ed2de16f92b5c48f3e6bf718b974da.jpg" alt="Logo">
    <span>% SDF &gt;..</span>
  </header>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
