<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% SDF >.. | Terminal Edition</title>
      <img src="https://i.pinimg.com/736x/79/ed/2d/79ed2de16f92b5c48f3e6bf718b974da.jpg" alt="My Logo" class="logo">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
        }

        /* Critical: Body must be transparent to see fixed video behind it */
        body {
            background-color: transparent;
            color: #e5e7eb;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
            margin: 0;
        }

        /* Ensure links and buttons don't show the default pointer if possible */
        a, button, [role="button"] {
            cursor: none !important;
        }

        /* Ensure the HTML root is dark but allows transparency */
        html {
            background-color: #000;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Video Background Fixed to viewport */
        .video-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            overflow: hidden;
            pointer-events: none;
        }

        .video-bg-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 1;
        }

        /* Dark overlay with 10% blur aesthetic */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -5;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

        .terminal-plate {
            background: rgba(15, 15, 15, 0.25);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), border-color 0.4s, box-shadow 0.4s;
            overflow: hidden;
        }

        .terminal-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .btn-terminal {
            position: relative;
            padding: 12px 28px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            color: #fff;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-terminal:hover {
            color: #fff;
            transform: translateX(8px) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            background: rgba(168, 85, 247, 0.15);
        }

        .btn-terminal::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-purple);
            transition: width 0.4s ease;
        }

        .btn-terminal:hover::before {
            width: 100%;
        }

        /* CUSTOM CURSOR SYSTEM */
        #custom-cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #cursor-trail {
            position: fixed;
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275), width 0.3s, height 0.3s, border-color 0.3s;
        }

        /* Active/Hover states for body class */
        body.cursor-hover #custom-cursor {
            width: 4px;
            height: 4px;
            background-color: var(--accent-purple);
            box-shadow: 0 0 15px var(--accent-purple);
        }

        body.cursor-hover #cursor-trail {
            width: 54px;
            height: 54px;
            border-color: var(--accent-purple);
            background-color: rgba(168, 85, 247, 0.05);
            border-width: 2px;
        }

        .reveal { opacity: 0; transform: translateY(40px); transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .cmd-scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 0;
            backdrop-filter: blur(8px);
        }

        .cmd-scroll-content {
            display: inline-block;
            animation: scroll-text 45s linear infinite;
        }

        @keyframes scroll-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.01) 50%, transparent 100%);
            position: fixed;
            top: -100%;
            left: 0;
            z-index: -1;
            pointer-events: none;
            animation: scanline 12s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(200%); }
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--accent-purple);
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
